<body>
   
<div class="container">
   
    <div class="container-app">
    
        <h1>FORECAST</h1>
        <h2>DATE</h2>
        
         <div class="row ">
            <div class="col-7">
                <div class="row search"> 
                    <form id ="search-bar" action="">
                    <input
                      type="text"
                      id="search-text-input"
                      placeholder="Search city..."
                    />
                    <input type="submit" value="search" id="buttonForm" />
                  </form>
                </div>


                <div class="row current">
                    <div class="col-6"><button id= "currentButton">current <i class="fas fa-map-marked-alt"></i></button></div>
                    <div class="col-6">
                    <button class="buttonMost" id ="madrid"> MADRID </button>
                     <br>
                     <button  class="buttonMost" id=tokyo>   TOKYO  </button>
                <br>
                <button class="buttonMost" id= "paris"> PARIS </button>
        </div>
                </div>
            </div>
           
           
           
           
           
            <div class="col-5" style="padding-right: 0;">
                <div class="card today">
                <div class="card-body">
<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon">       
<span id="city"> ROME</span> 
<br>
<span id="temperature"> 21 C°</span> <i class="fas fa-temperature-high"></i> 
                 </div>
              </div>

              <div class="card today">
                <div class="card-body">
                    <a href="#" id="c-link">C°</a>|<a
              href="#"
              id="f-link" > F </a>° 
              <br>
              HUMIDITY: <span id="humidity">  </span>%
              <br />
              WIND: <span id="wind"> </span> m/s </span>
                </div>
            </div>
            </div>   


         <div class="row weather-forecast" id="forecast">
             <div class="col-2">
                 <h3>
                12:00
                 </h3>
                 <img src="" alt="">
                 <div class="weather-forecast-temperature">
                 <strong> 21</strong> 10 </div>
             </div>
         </div>
        </div>
         

    <div class="extra-container"><small><a href="https://github.com/AdaSerafino/Final-weather-project">Open-source code</a> by Ada Serafino</small></div>
</div>
<script src="src/app.js"></script>

</html>
